# Cron Schedules have been converted using UTC Time Zone and may need to be updated for your location
trigger:
  branches:
    include:
    - refs/heads/master
  batch: True
schedules:
- cron: 0 4 * * 1,2,3,4,5
  branches:
    include:
    - refs/heads/master
jobs:
- job: Job_1
  displayName: OLX BH Functional Sanity
  pool:
    vmImage: windows-latest
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: Npm@1
    displayName: Install Packages
    inputs:
      verbose: false
  - task: Npm@1
    displayName: Run Sanity Tests
    inputs:
      command: custom
      verbose: false
      customCommand: run test
...
